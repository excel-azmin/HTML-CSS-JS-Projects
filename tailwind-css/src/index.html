<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex gap-2 items-center">
        <img src="../assets/asset 0.png" alt="Logo" />
        <span class="text-xl font-medium font-display">ToDesktop</span>
      </a>

      <div id="nav-menu" class="hidden lg:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>
      <button
        class="hidden lg:flex gap-2 items-center border border-gray-400 px-2 py-2 rounded-lg hover:border-gray-600"
      >
        <img src="../assets/asset 1.svg" />
        Electron Developers
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <!-- Mobile Navigation -->

      <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3">
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img src="../assets/asset 0.png" alt="Logo" />
            <span class="text-xl font-medium font-display">ToDesktop</span>
          </a>
        </button>
        <button class="p-2 md:hidden" onclick="handleMenu()">
          <i class="fa-solid fa-xmark text-gray-600"></i>
        </button>
        </div>
        <div class="mt-6">
          <a href="#" class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-xl">Pricing</a>
          <a href="#" class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-xl">Docs</a>
          <a href="#" class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-xl">Changelog</a>
          <a href="#" class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-xl">Blogs</a>
          <a href="#" class="font-medium m-3 p-3 hover:bg-gray-200 block rounded-xl">Login</a>
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
          class="mt-6 w-full flex gap-2 items-center px-6 py-4 rounded-lg hover:bg-gray-50">
          <img src="../assets/asset 1.svg" />
          Electron Developers
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
      <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-32 flex flex-col">
        <!-- Version Text -->
         <div id="version-text" class="flex gap-2 items-center my-6 border border-y-amber-600 rounded-lg px-3 py-1 w-fit shadow-md">
          <div class="w-2 h-2 bg-yellow-400 rounded-full border border-amber-600"></div>
          <p> v0.21.1: <span>Find-in-page bug fixes</span></p>
          <i class="fa-solid fa-arrow-right"></i>
         </div>
      </div>

    </div>
    

  </body>
  <script src="./script.js"></script>
</html>
